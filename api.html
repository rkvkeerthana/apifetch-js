}

<body>
    <nav class="navbar navbar-expand-lg navbar-light fixed-header">

            <a class="navbar-brand" href="#">API Fetch Data</a>
            <a href="./login.html"><button class="btn btn-danger ml-auto">Logout</button></a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center topic">USER INFORMATION</h1>
        <div class="card-deck" id="commentDetails">
           
        </div>
    </div>

    <footer>
        <div class="footer0">

        <div class="footer-contact">
            <div class="container">

                    <div class="col-md-4">

                        <address>
                            <p><i class="fas fa-map-marker"></i> 12, Actro Street, Salaman nagar, Karaikudi</p>

                            <p><i class="far fa-envelope"></i> rkv1234@gmail.com</p>
                        </address>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Function ...
        async function fetchCommentData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/comments');
                const commentData = await response.json();

                const commentDetails = document.getElementById('commentDetails');

                commentData.forEach(comment => {
                    const card = document.createElement('div');
                    card.classList.add('card', 'm-2');

                    const cardBody = document.createElement('div');
                    cardBody.classList.add('card-body');

                    const title = document.createElement('h5');
                    title.classList.add('card-title');
                    title.textContent = comment.name;

                    const email = document.createElement('p');
                    email.classList.add('card-text');
                    email.textContent = `Email: ${comment.email}`;

                    const commentText = document.createElement('p');
                    commentText.classList.add('card-text');
                    commentText.textContent = `Comment: ${comment.body}`;

                    cardBody.appendChild(title);
                    cardBody.appendChild(email);
                    cardBody.appendChild(commentText);

                    card.appendChild(cardBody);
                    commentDetails.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching comment data:', error);
            }
        }

        fetchCommentData();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
